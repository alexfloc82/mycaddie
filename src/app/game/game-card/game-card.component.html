<div class="card" (click)="navigate()">
    <div class="card-body" *ngIf="loader">
        <div class="row">
            <div class="col-3">
                <span class="badge badge-danger text-light" *ngIf="game.isOpen">En cours</span>
                <span class="badge badge-dark text-light" *ngIf="!game.isOpen">Termin√©e</span>
            </div>
            <div class="col-9">
                <span> {{game.clubComplete.name}} - </span>
                <span> {{game.courseComplete.name}} </span>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span>{{(game.date | date:'mediumDate')}}</span>
            </div>
            <div class="col-6">
                <span>Trou: {{game.currentHoleNumber}}</span>
            </div>
        </div>
    </div>
</div>
