<div>
  <div [@slide]='display1' class="fixed-top h-100" style="background-color: teal;z-index:50">
    <div class="container">
      <div class="container p-3 mt-5">
        <h1>
          <span class="badge badge-light">1</span>
          <label class="text-light">Identité</label>
        </h1>
        <div class="row">
          <div class="col-5">
            <div class="mt-3">
              <img src="../../../../assets/profile.jpg" alt="." style="width: 100%; height: auto;">
              <img>
            </div>
          </div>
          <div class="col-7">
            <label class="text-light">Prénom</label>
            <div class="form-group">
              <input [(ngModel)]="form.name" type="text" class="form-control">
            </div>

            <label class="text-light">Nom</label>
            <div class="form-group">
              <input [(ngModel)]="form.lastname" type="text" class="form-control">
            </div>
          </div>
        </div>
        <label class="text-light">Email</label>
        <div class="form-group">
          <input [(ngModel)]="form.email" type="email" class="form-control">
        </div>

        <label class="text-light">Mot de passe</label>
        <div class="form-group">
          <input [(ngModel)]="form.password" type="password" class="form-control">
        </div>

        <label class="text-light">Confirmer mot de passe</label>
        <div class="form-group">
          <input [(ngModel)]="form.confirm" type="password" class="form-control">
        </div>
      </div>
      <button class="btn btn-outline-light float-left" (click)="login()">
        <span class="far fa-arrow-alt-circle-left"></span> Annuler</button>
      <button class="btn btn-light float-right" (click)="display1 = 'done'; display2 = 'current'; ">Suivant
        <span class="far fa-arrow-alt-circle-right"></span>
      </button>
    </div>
  </div>
  <div [@slide]='display2' class="fixed-top h-100" style="background-color: teal;z-index:0">
    <div class="container p-3 mt-5">
      <h1>
        <span class="badge badge-light">2</span>
        <label class="text-light">Profil joueur</label>
      </h1>
      <label class="text-light">Vous êtes?</label>
      <div class="form-group">
        <select [(ngModel)]="form.gender" class="form-control">
          <option value="-">-</option>
          <option value="M">un gentleman</option>
          <option value="F">une lady</option>
        </select>
      </div>
      <label class="text-light">Votre année de naissance?</label>
      <div class="form-group">
        <input [(ngModel)]="form.yob" class="form-control" placeholder="1975" type="number">
      </div>
      <label class="text-light">Votre handicap?</label>
      <div class="form-group">
        <input [(ngModel)]="form.handicap" class="form-control" placeholder="12" type="number">
      </div>
      <label class="text-light">Gaucher ou droitier?</label>
      <div class="form-group">
        <select [(ngModel)]="form.hand" class="form-control">
          <option value="-">-</option>
          <option value="R">droitier</option>
          <option value="L">gaucher</option>
        </select>
      </div>
      <label class="text-light">Vous partez des tees?</label>
      <div class="form-group">
        <select [(ngModel)]="form.tees" class="form-control">
          <option value="-">-</option>
          <option value="B">Noirs</option>
          <option value="BL">Bleus</option>
          <option value="Y">Jaunes</option>
          <option value="R">Rouges</option>
        </select>
      </div>
      <button class="btn btn-outline-light float-left" (click)="display1 = 'current'; display2 = 'next'; ">
        <span class="far fa-arrow-alt-circle-left"></span> Précédent</button>
      <button class="btn btn-light float-right" (click)="createUser()">Terminer
        <span class="far fa-arrow-alt-circle-right"></span>
      </button>
    </div>
  </div>
  <div [@slide]='display3' class="fixed-top h-100" style="background-color: teal;z-index:0">
    <div class="container p3 mt-5 text-light text-justify">
      <div>
        <h1>Bravo {{username}}</h1>
        <div>Bienvenue a MyCaddie. Afin de bénéficier des meilleurs conseils de votre caddie personnel, veuillez enregistrer votre équipement et votre étalonnage</div>
      </div>
      <button class="btn btn-light mt-3" (click)="this.router.navigate(['/user', 'edit']); ">
        Enregistrer mon équipement maintenant</button>
      <button class="btn btn-outline-light mt-3" (click)="this.router.navigate(['/game']); ">Enregistrer plus tard
      </button>
    </div>
  </div>
</div>
